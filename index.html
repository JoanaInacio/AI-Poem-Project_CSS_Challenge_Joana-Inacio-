<!DOCTYPE html>
<html>
  <head>
    <title>Portuguese Poem Generator</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #228b22 0%, #dc143c 100%);
        min-height: 100vh;
        margin: 0;
      }

      h1 {
        text-align: center;
        color: #ffd700;
        font-size: 55px;
        font-family: "Times New Roman", serif;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        margin-bottom: 20px;
      }

      .pen-emoji {
        text-align: center;
        font-size: 60px;
        margin-bottom: 40px;
      }

      form {
        text-align: center;
        margin: 40px 0;
      }

      input[type="text"] {
        padding: 15px;
        font-size: 20px;
        width: 350px;
        border: 2px solid white;
        border-radius: 15px;
        background: white;
      }

      input[type="text"]::placeholder {
        color: #666;
        opacity: 1;
      }

      button {
        background: #228b22;
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 15px;
        cursor: pointer;
        margin-left: 15px;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
      }

      button:before {
        content: "‚ú® ";
      }

      button:after {
        content: "";
      }

      #poem {
        background: white;
        padding: 30px;
        margin: 40px auto;
        max-width: 600px;
        border-radius: 15px;
        text-align: center;
        font-size: 20px;
        line-height: 1.6;
        box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.3);
        border: 3px solid #ffd700;
      }

      #poem:before {
        content: "üìú ";
        font-size: 24px;
      }

      footer {
        text-align: center;
        font-size: 16px;
        margin-top: 40px;
        color: white;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      footer a {
        color: #ffd700;
        text-decoration: none;
        font-weight: bold;
      }

      footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Portuguese Poem Generator</h1>
    <div class="pen-emoji">‚úíÔ∏è</div>

    <form id="poem-form">
      <input
        type="text"
        id="poem-input"
        placeholder="Enter a topic for your poem"
      />
      <button type="submit">Generate Poem</button>
    </form>

    <div id="poem">Click the button to generate a poem!</div>

    <footer>
      This AI project was coded by
      <a href="https://github.com/JoanaInacio" target="_blank">Joana Inacio</a>
      and is
      <a href="https://helpful-capybara-7bb650.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script>
      function generatePoem(event) {
        event.preventDefault();

        let myApiKey = "6t904043c5f4de3o104d9f1b3e869ba0";
        let topic = document.querySelector("#poem-input").value;
        let myQuestion = "Write a Portuguese poem about " + topic;
        let myContext = "Please write a short poem in Portuguese";

        let apiUrl = `https://api.shecodes.io/ai/v1/generate?prompt=${encodeURIComponent(
          myQuestion
        )}&context=${encodeURIComponent(myContext)}&key=${myApiKey}`;

        let poemElement = document.querySelector("#poem");
        poemElement.innerHTML = "Generating your poem...";

        axios
          .get(apiUrl)
          .then(function (response) {
            let poem = response.data.answer;

            poemElement.innerHTML = "";

            let typewriter = new Typewriter(poemElement, {
              delay: 50,
            });

            typewriter.typeString(poem).start();
          })
          .catch(function (error) {
            poemElement.innerHTML = "Something went wrong!";
          });
      }

      document
        .querySelector("#poem-form")
        .addEventListener("submit", generatePoem);
    </script>
  </body>
</html>
